<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>adWMG Checker</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <div class="tabs">
    <div id="seller-tab" class="tab active">
      <span class="tab-text">sellers.json</span>
      <span id="seller-line-count" class="line-count"></span>
    </div>
    <div id="ads-tab" class="tab">
      <span class="tab-text">ads.txt</span>
      <span id="ads-line-count" class="line-count"></span>
    </div>
    <div id="appads-tab" class="tab">
      <span class="tab-text">app-ads.txt</span>
      <span id="appads-line-count" class="line-count"></span>
    </div>
  </div>

  <div id="filter-area" class="filter-area">
    <div id="link-block" class="link-block"></div>
    <div class="filter-status-text">Show only adWMG</div>
  </div>

  <pre id="output" class="output">Loading...</pre>

  <script src="popup.js"></script>
</body>
</html>
